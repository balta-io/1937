<!DOCTYPE html>
<html ng-app="app" ng-controller="MainController">
<head lang="en">
    <meta charset="UTF-8">
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="../bower_components/bootswatch/paper/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/toastr/toastr.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <my-contact-badge
                    contact="c"
                    ng-repeat="c in contacts"
                    class="col-md-3" />
        </div>
    </div>
</div>


<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/toastr/toastr.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>

<script>
    angular.module('app', []);
    var app = angular.module('app');

    app.controller('MainController', function ($scope) {
        $scope.contact = {
            firstName: 'André',
            lastName: 'Baltieri'
        };
        $scope.contacts = [
            {firstName: 'André', lastName: 'Baltieri'},
            {firstName: 'Bruce', lastName: 'Wayne'},
            {firstName: 'Peter', lastName: 'Parker'}
        ];
    });

    app.controller('MyContactController', function ($scope) {
        $scope.curtir = function(name){
            alert('Você curtiu o ' + name);
        };
    });

    app.directive("myContactBadge", function () {
        return {
            templateUrl: 'my-contact-badge.html',
            scope: {
                contact: '='
            },
            controller: 'MyContactController'
        }
    });
</script>
</body>
</html>
